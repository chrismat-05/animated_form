<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Registration</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <form id="animatedForm">
      <h1>Event Registration</h1>

      <!-- Step 1: Name -->
      <div class="form-step active">
        <label for="name">Your good name, please?</label>
        <input type="text" id="name" name="name" maxlength="30" required>
        <button type="button" class="next-btn">Next</button>
      </div>

      <!-- Step 2: Phone Number -->
      <div class="form-step">
        <label for="phone">Phone Number:</label>
        <div class="phone-input">
          <input type="text" id="countryCode" value="+91" maxlength="4">
          <input type="text" id="phone" name="phone" maxlength="10" required>
        </div>
        <button type="button" class="prev-btn">Previous</button>
        <button type="button" class="next-btn">Next</button>
      </div>

      <!-- Step 3: Are you bringing someone? -->
      <div class="form-step">
        <label>Is there anyone else coming with you?</label>
        <div class="options">
          <button type="button" class="yes-btn">Yes</button>
          <button type="submit" class="no-btn">No</button>
        </div>
      </div>

      <!-- Step 4: How many -->
      <div class="form-step">
        <label for="number">How many?</label>
        <input type="number" id="number" name="number" min="1" required>
        <button type="button" class="prev-btn">Previous</button>
        <button type="submit">Submit</button>
      </div>

    </form>
  </div>

  <!-- Thank You Message -->
  <div class="thank-you hidden">
    <h2>Thank you for letting us know!</h2>
    <p>We'll see you on the 18th at 4 PM at Jacobcha's residence.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
